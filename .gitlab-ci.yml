stages:
  - build
  - test

build-job:
  stage: build
  script:
    - echo "Building the WACC compiler..."
    - make

test-job:
  stage: test
  script:
    - echo "Testing scanner/parser on all WACC file in test/..."
    - for file in src/test/*.wacc; do ./grun antlr.Full program -tree < $file > /dev/null; done

